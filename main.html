<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="progressbar.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sign">
        <h1 class="title">Sign Up</h1>
        <div class="progress-container">
          <div class="progress" id="progress"></div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
        </div>
        <div class="form step1 active">
          <form action="#">
            <div class="pg1">
              <input type="text" placeholder="First Name" id="fname" />
              <input type="text" id="lname" placeholder="Last Name" />
            </div>
          </form>
        </div>
        <div class="form step2">
          <form action="#">
            <div class="pg1">
              <input
                type="email"
                placeholder="E-mail"
                id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />

              <input type="text" id="phone" placeholder="Phone Number" />
            </div>
          </form>
        </div>
        <div class="form step3">
          <form action="#">
            <div class="pg1 passdiv">
              <input type="password" placeholder="Password" id="pass1" />
              <span class="password-toggle-icon" onclick="toggle1()" id="eye1"
                ><i class="far fa-eye" style="color: rgb(80, 75, 75)"></i
              ></span>

              <input
                type="password"
                id="pass2"
                placeholder="Confirm Password"
              />
              <span class="password-toggle-icon2" id="eye2" onclick="toggle2()"
                ><i class="far fa-eye" style="color: rgb(80, 75, 75)"></i
              ></span>
            </div>
          </form>
        </div>
        <div class="form step4">
          <p>Registeration Done</p>
        </div>

        <div class="button-container">
          <button class="btn" id="prev" disabled>Previous</button>
          <button class="btn" id="next">Next</button>
        </div>
      </div>
      <!-- <div class="form step3">
        <form action="#">
          <div class="pg1">
            <input type="email" placeholder="Your E-mail" id="logemail"/>
            <input type="password" placeholder="Password" id="pass" />
          
          </div>
        </form>
      </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
